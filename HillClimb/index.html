<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <img src="img/transport.png" alt="shop" class="shop" data-toggle="modal" data-target="#staticBackdrop">
  <div class="moneyContainer"><span class="money">0</span> <img src="img/bitcoin.png" alt="money"></div>

  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Shop</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body m-1">
          <div class="row d-flex align-items-center">
            <div class="col-4"><img src="img/lvl1.png" class="carInShop" alt="car"></div>
            <div class="col-3">100 <img src="img/bitcoin.png" alt="coins"><img src="img/shopping-cart.png" class="cart cart1" alt="shopping-cart"></div>
          </div>
          <div class="row d-flex align-items-center">
            <div class="col-4"><img src="img/lvl2.png" class="carInShop" alt="car"></div>
            <div class="col-3">200 <img src="img/bitcoin.png" alt="coins"><img src="img/shopping-cart.png" class="cart cart2" alt="shopping-cart"></div>
          </div>
          <div class="row d-flex align-items-center">
            <div class="col-4"><img src="img/lvl3.png" class="carInShop" alt="car"></div>
            <div class="col-3">300 <img src="img/bitcoin.png" alt="coins"><img src="img/shopping-cart.png" class="cart cart3" alt="shopping-cart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="stop"></div>
    <div class="run"></div>

    <canvas id="canvas"></canvas>
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
